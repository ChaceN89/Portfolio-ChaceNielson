<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/resume.ico" />
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="pdfFrame" frameborder="0"></iframe>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfName = urlParams.get('pdf');
            if (pdfName) {
                const decodedName = decodeURIComponent(pdfName);
                document.getElementById('pdfFrame').src = `/pdfs/${decodedName}`;
                document.title = decodedName;
            }
        });
    </script>
</body>
</html>
