<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Favicon: This is the icon that appears in the browser tab -->
    <link rel="icon" href="/favicon.ico">
    
    <!-- Google Fonts: Montserrat and Lato are imported for use in the website's typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Viewport: Ensures the website is responsive and scales properly on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Theme Color: Defines the color of the browser toolbar on supported mobile devices -->
    <meta name="theme-color" content="#2A2828" />
    
    <!-- Description: A brief description of the website for search engines and social media sharing -->
    <meta name="description" content="Explore Chace Nielson's professional portfolio to learn about my background in software development, the technologies I work with, and the projects I've created. This portfolio offers a detailed look at my tech stack and showcases the skills I've developed through real-world applications and hands-on experience." />
    
    <!-- Keywords: Keywords relevant to the content of the website to improve SEO -->
    <meta name="keywords" content="Chace Nielson, Chacenielson, portfolio, software development, projects, React, engineering, unity, python, blender, java, c++, aws" />

    
    <!-- Author: Specifies the author of the website -->
    <meta name="author" content="Chace Nielson" />

    <!-- Open Graph / Facebook: Metadata for Facebook sharing -->
    <!-- Specifies the type of content, the URL, the title, description, and the image that will show when the link is shared on Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chacenielson.com" />
    <meta property="og:title" content="Chace Nielson Portfolio" />
    <meta property="og:description" content="Explore Chace Nielson's professional portfolio to learn about my background in software development, the technologies I work with, and the projects I've created. This portfolio offers a detailed look at my tech stack and showcases the skills I've developed through real-world applications and hands-on experience." />
    <meta property="og:image" content="%PUBLIC_URL%/logos/chacelogoFull562.jpg" />

    <!-- Twitter: Metadata for Twitter sharing -->
    <!-- Similar to Open Graph, but specifically formatted for Twitter cards -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://chacenielson.com" />
    <meta property="twitter:title" content="Chace Nielson Portfolio" />
    <meta property="twitter:description" content="Explore Chace Nielson's professional portfolio to learn about my background in software development, the technologies I work with, and the projects I've created. This portfolio offers a detailed look at my tech stack and showcases the skills I've developed through real-world applications and hands-on experience." />
    <meta property="twitter:image" content="%PUBLIC_URL%/logos/chacelogoFull562.jpg" />

    <!-- Apple Touch Icon: Icon used when the website is saved to the home screen on Apple devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logos/chacelogoCN-whiteoutline562.png" />
    
    <!-- Manifest: Link to the manifest file that provides metadata about the web application -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="canonical" href="https://chacenielson.com" />

    <!-- Schema.org: Structured data for Google and other search engines to understand the content -->
    <!-- This data helps search engines display rich results, such as your name, job title, and profile links -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Chace Nielson",
        "url": "https://chacenielson.com",
        "image": "https://chacenielson.com/favicon.ico",
        "sameAs": [
          "https://www.linkedin.com/in/chace-nielson",
          "https://github.com/ChaceN89",
          "https://www.instagram.com/chacenielson/",
          "https://www.youtube.com/@chacenielson5413",
        ],
        "jobTitle": "Software Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Chace Nielson Portfolio"
        }
      }
      </script>

    <!-- Title: The title of the webpage that appears in the browser tab and search engine results -->
    <title>Chace Nielson</title>
  </head>
  <body>
    <!-- Noscript: Message displayed if the user has JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root Div: This is where your React app will be rendered -->
    <div id="root"></div>
    
    <!-- Tooltip Root: Additional div for rendering tooltips using React portals -->
    <div id="tooltip-root"></div>
  </body>
</html>
